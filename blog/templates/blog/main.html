{% load static %}
<head>
    <title>
        Blog Page
    </title>
    
    <style>
    </style>
    
    <link href="{% static 'blog/style.css'%}" rel="stylesheet">
    
</head>

<div class="container">
    <h1>
        Blog Page
    </h1>
    <div class="line"></div>
    {% block content %}            
        {% for entry in object_list %}
            <div class="post">
            <p>
                {{ entry.title }} on {{ entry.date.date }}
            </p>
            <p>
                {{ entry.body }}
            </p>
            </div>
        {% endfor %}
    {% endblock %}
    
    <button class="button" onclick="myFunction()">
        Button
    </button>
</div>
