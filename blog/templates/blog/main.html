{% load static %}
<head>
    <title>
        Blog Page
    </title>
    
    <style>
    </style>
    
    <link href="{% static 'blog/style.css'%}" rel="stylesheet">
    <link rel="shortcut icon" type="image/png" href="{% static 'blog/home.png'%}"/>
</head>

<div class="container">
    <div class="navbar">
        <a href="#home">Home</a>
        <a href="#news">News</a>
        <a href="#news">Contact</a>
    </div> 
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
    {% block content %}
        {% if latest_question_list %}
        <div class="block">
        <ul>
            {% for question in latest_question_list %}
                <li>
                
                    <a href="{% url 'detail' question.id %}">
                        {{ question.question_text }}
                    </a>
                </li>
            {% endfor %}
            </ul>
        </div>
        {% else %}
            <p>
                No polls are available.
            </p>
        {% endif %}
    {% endblock %}
    <br>
    <br>
    <br>
    <br>
    <div class="containerBtn">
        <button class="button" onclick="myFunction()">
            Add Post
        </button>
    </div>
    <div class="transparentBar"></div>
    <div class="bottomBar">
        <p> Created with Django&#8482; </p>
    </div>
    
</div>
